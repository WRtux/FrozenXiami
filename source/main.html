<html>

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
 <title>FrozenXiami</title>
 <link rel="stylesheet" href="web/frame.css" />
 <link rel="stylesheet" href="web/main.css" />
 <link rel="stylesheet" href="web/font/player.css" />
</head>

<body>

<nav id="nav">
 <img class="nav-logo" src="web/logo.png" alt="Logo" />
 <a class="nav-item">发现</a>
 <a class="nav-item">个人</a>
 <a class="nav-item">检索</a>
 <div class="nav-side">
  <button id="nav-search" class="nav-item icon-search"></button>
  <button id="nav-file" class="nav-item icon-database"></button>
  <span id="nav-avatar" class="nav-avatar">用户</span>
 </div>
</nav>

<main id="main">

<template id="main-template">
 <aside id="main-navbar" class="main-sidebar block-main block-dynamic">
  <ul class="main-menu">
   <li>推荐</li>
   <li>精选集</li>
   <li>艺人</li>
   <li>专辑</li>
   <li>曲风流派</li>
   <li>更多</li>
   <li>站点信息</li>
  </ul>
 </aside>
 <aside id="main-listbar" class="main-sidebar block-main block-dynamic">
  <div class="main-cover-list"><!-- Dynamic --></div>
  <section class="block-content">
   <h3><!-- Dynamic --></h3>
   <p><!-- Dynamic --></p>
  </section>
 </aside>
 <aside id="main-songbar" class="main-sidebar block-main block-dynamic">
  <div class="main-cover-song"><!-- Dynamic --></div>
  <dl class="main-infolist"><!-- Dynamic --></dl>
 </aside>
 <article id="main-home" class="main-main block-main block-dynamic">
  <header class="main-banner">
   <img src="media/home/banner-1.jpg" alt="主图" />
   <img src="media/home/banner-2.jpg" alt="主图" />
   <img src="media/home/banner-3.jpg" alt="主图" />
  </header>
  <h2 class="main-title">推荐歌单</h2>
  <ul class="main-flow-list block-clamp"><!-- Dynamic --></ul>
  <h2 class="main-title">热门艺人</h2>
  <ul class="main-flow block-clamp"><!-- Dynamic --></ul>
  <h2 class="main-title">曲风流派</h2>
  <ul class="main-flow-style block-clamp"><!-- Dynamic --></ul>
  <h2 class="main-title">统计摘要</h2>
  <!-- TODO -->
 </article>
 <article id="main-list" class="main-main block-main block-dynamic">
  <h1 class="main-title"><!-- Dynamic --></h1>
  <div class="main-user"><!-- Dynamic --></div>
  <dl class="main-infolist"><!-- Dynamic --></dl>
  <!-- TODO -->
 </article>
 <article id="main-song" class="main-main block-main block-dynamic">
  <h1 class="main-title"><!-- Dynamic --></h1>
  <div class="main-user"><!-- Dynamic --></div>
  <dl class="main-infolist"><!-- Dynamic --></dl>
  <section class="block-content">
   <h3>歌词</h3>
   <!-- Dynamic -->
  </section>
 </article>
</template>

<article class="main-main block-content">
 <h2>未加载文件</h2>
 <p>加载 <span class="icon">◙</span> 信息池文件以开始浏览。</p>
 <p>子版本：<q>20230420.0</q></p>
</article>

</main>

<aside id="player">
 <div class="player-top">
  <span id="player-progress" class="player-progress">00:00/--:--</span>
 </div><div class="player-side">
  <img id="player-cover" class="player-cover" alt="封面" />
  <div class="player-info">
   <span id="player-title">标题</span>
   <span id="player-artist">艺人</span>
  </div>
 </div><div class="player-control">
  <button id="player-prev" class="player-control-side icon-last-track"></button>
  <button id="player-play" class="player-control-center icon-play"></button>
  <button id="player-next" class="player-control-side icon-next-track"></button>
 </div><div class="player-side">
  <button class="player-item icon-volume"></button>
  <button id="player-more" class="player-item icon-more"></button>
 </div>
</aside>

<div id="overlay-toast">
 <template id="toast-template">
  <div class="toast"><span><!-- Dynamic --></span></div>
 </template>
</div>

<div id="overlay-dialog">
 <template id="dialog-template">
  <div class="dialog-layer block-dynamic"><aside id="dialog" class="dialog block-main">
   <button class="dialog-close icon-dismiss"></button>
   <h2 class="main-title"><!-- Dynamic --></h2>
   <div class="block-content"><p><!-- Dynamic --></p></div>
  </aside></div>
 </template>
 <div class="dialog-layer"><aside id="dialog-search" class="dialog block-main">
  <button class="dialog-close icon-dismiss"></button>
  <h2 class="main-title">快速搜索</h2>
  <div class="block-content">
   <p>按默认筛选与排序进行即时搜索（最多显示 100 条结果）。</p>
  </div>
  <form class="main-form"><span>
   <input type="text" placeholder="关键词" />
   <button type="button" id="dialog-search-search" class="icon-search"></button>
  </span></form>
  <!-- TODO -->
 </aside></div>
 <div class="dialog-layer"><aside id="dialog-file" class="dialog block-main">
  <button class="dialog-close icon-dismiss"></button>
  <h2 class="main-title">数据</h2>
  <form class="main-form">
   <label>信息池文件</label>
   <span>
    <input type="text" disabled placeholder="--" />
    <button type="button" id="dialog-file-pool" class="icon-more"></button>
   </span>
   <div class="block-content">
    <p>仅支持带索引的信息池（<q>*.ijsom</q>）。<br />对于原始的 JSON 数据，可使用 Archived<wbr />Xiami 的 <q>index</q> 操作构建带索引的信息池。</p>
   </div>
   <label>用户文件</label>
   <span>
    <input type="text" disabled placeholder="--" />
    <button type="button" id="dialog-file-user" class="icon-more"></button>
   </span>
  </form>
 </aside></div>
</div>

<div id="script">
 <script src="web/helper.js"></script>
 <script src="web/main.js"></script>
 <script src="web/data.js"></script>
</div>

</body>

</html>
